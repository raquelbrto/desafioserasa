spring.application.name=desafioserasa
server.port=8085

spring.datasource.url=jdbc:h2:mem:serasadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=1234

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

viacep.api.url=https://viacep.com.br/ws
brasil.api.url=https://brasilapi.com.br/api

resilience4j.retry.instances.address.max-attempts=2
resilience4j.retry.instances.address.wait-duration=500ms

spring.cache.type=redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.desafioserasa=DEBUG
logging.level.org.springframework.cache=DEBUG
spring.jpa.hibernate.ddl-auto=update

api.security.token.secret=${JWT_SECRET:secret-key}
