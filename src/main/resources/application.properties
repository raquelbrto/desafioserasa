spring.application.name=desafioserasa
server.port=8085

spring.datasource.url=jdbc:h2:mem:serasadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=1234

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

viacep.api.url=https://viacep.com.br/ws
brasil.api.url=https://brasilapi.com.br/api

resilience4j.retry.instances.address.max-attempts=2

resilience4j.retry.instances.address.wait-duration=500ms

logging.level.org.springframework.cache=DEBUG
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6380
